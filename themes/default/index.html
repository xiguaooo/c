        -webkit-text-fill-color: transparent;

        bottom: 0;
        left: 0;
        width: 100%;

        z-index: -1;
        opacity: 0.1;
        background: linear-gradient(45deg, #1f88ff 25%, transparent 25%, transparent 75%, #4fc3f7 75%, #4fc3f7) 0 0/100px 100px,
                    linear-gradient(45deg, #1f88ff 25%, transparent 25%, transparent 75%, #4fc3f7 75%, #4fc3f7) 50px 50px/100px 100px;
    }

  <!-- 添加JavaScript效果 -->
  <script>
    // 回到顶部功能
    document.getElementById('back-to-top').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // 滚动时显示/隐藏回到顶部按钮
    window.addEventListener('scroll', function() {
        const backToTopBtn = document.getElementById('back-to-top');
        if (window.scrollY > 300) {
            backToTopBtn.style.opacity = '1';
            backToTopBtn.style.visibility = 'visible';
        } else {
            backToTopBtn.style.opacity = '0';
            backToTopBtn.style.visibility = 'hidden';
        }
    });
    
    // 初始化回到顶部按钮状态
    document.getElementById('back-to-top').style.opacity = '0';
    document.getElementById('back-to-top').style.visibility = 'hidden';
    document.getElementById('back-to-top').style.transition = 'all 0.3s ease';
    
    // 添加卡片悬停效果
    document.querySelectorAll('article, .widget').forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px) scale(1.02)';
        });
        
        card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    });
    
    // 社交链接悬停效果
    document.querySelectorAll('.social-link').forEach(link => {
        link.addEventListener('mouseenter', function() {
            this.style.transform = 'rotate(5deg) scale(1.2)';
        });
        
        link.addEventListener('mouseleave', function() {
            this.style.transform = 'rotate(0) scale(1)';
        });
    });
  </script>
